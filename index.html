<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পোস্ট করুন</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row container">
    <h1 class="col s12 heading center-align">পোস্ট করুন,মন খুলে!</h1>
    <form class="col s12" method="post">
        <div class="input-field name-div col s12">
            <input id="name" type="text" class="validate">
            <label for="name">আপনার নাম(অপশনাল) </label>
          </div>
          <div class="input-field col s6">
            <input required id="title" type="text" class="validate">
            <label for="title">পোস্টের টাইটেল <span class="needed">*</span></label>
          </div>
          <div class="input-field col s12">
            <select id="topic" required>
              <option value="" disabled selected>পোস্টের টপিক সিলেক্ট করুন</option>
              <option value="1">ধর্ম</option>
              <option value="2">সাহিত্য</option>
              <option value="3">রাজনীতি</option>
            </select>
            <label>কোন টপিকের পোস্ট? <span class="needed">*</span></label>
          </div>
        <div class="input-field col s12">
            <textarea type="text" data-length="infinity" required id="post" class="materialize-textarea"></textarea>
            <label for="post">আপনার পোস্টটি লিখুন <span class="needed">*</span></label>
          </div>
          <button id="post-submit" class="btn col s12 green waves-effect waves-light" type="submit" name="action">Submit </button>
    </form>

 
</div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
    <script src="./styleText.js"></script>
</body>
</html>
